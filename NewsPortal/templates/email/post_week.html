<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости за неделю</title>
</head>
<body>
    <h2>Привет, {{ username }}!</h2>
    <p>В категории "<a href="{{ cat_url }}">{{ cat_name }}</a>" появились новые публикации:</p>
    <hr>
    <ul>
        {% for p in posts%}
         <li>{{ p.title }}</li>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
